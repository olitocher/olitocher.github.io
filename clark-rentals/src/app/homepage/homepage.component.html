<div class="homepage-background">
    <div class="top-container">
        <div class="description-container">
            <div class="description">
                <div class="heading">
                    "Hardwick experience guarantees a service second to none"
                </div>
                <div class="text">
                    Family run business since 1900, we are the only car and van hire company in East Grinstead
                </div>
            </div>
            <div class="btn-container">
                <button class="homepage-button" routerLink="/contact">
                    Book now
                </button>
            </div>
        </div>
        <div class="main-img-container">
            <img src="../../assets/images/van_image-removebg-preview.png">
        </div>
    </div>
    <div class="bottom-container">
        <div class="flex-container">
            <div class="vehicle-section-header">
                Our Vehicles
            </div>
        </div>
        <div class="flex-container">
            <div class="fleet-images-container">
                <div class="vehicle-cards">
                    <div class="image-card" *ngFor="let image of images">
                        <div class="image-container">
                            <img [src]="image.imageSrc" [alt]="image.imageAlt">
                        </div>
                        <div class="flex-container">
                            <div class="text-container">
                                <div class="vehicle-name">{{image.imageName}}</div>
                                <div class="vehicle-desc">{{image.description}}</div>
                                <div class="price">From Â£{{ image.price }} per day</div>
                            </div>
                        </div>                  
                    </div>
                </div>
                <div class="card-button-container">
                    <button class="homepage-button" routerLink="/vehicles">More info</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
