<div *ngIf="carouselImages && carouselImages.length > 0" class="carousel-container">
    <img *ngFor="let image of carouselImages; let i = index" 
    [src]="image.imageSrc" [alt]="image.imageAlt" 
    [ngClass]="{'image-active': selectedIndex === i}"
    class="fade">

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of carouselImages; let i = index"
         class="dot"
         [ngClass]="{'active': selectedIndex === i}"
         (click)="selectImage(i)">
        
        </span>
    </div>

    <div class="btn-carousel btn-prev" (click)="onPrevClick()">
        <svg class="icon-carousel icon-prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zm28.9-143.6L209.4 288H392c13.3 0 24-10.7 24-24v-16c0-13.3-10.7-24-24-24H209.4l75.5-72.4c9.7-9.3 9.9-24.8.4-34.3l-11-10.9c-9.4-9.4-24.6-9.4-33.9 0L107.7 239c-9.4 9.4-9.4 24.6 0 33.9l132.7 132.7c9.4 9.4 24.6 9.4 33.9 0l11-10.9c9.5-9.5 9.3-25-.4-34.3z"/></svg>
    </div>
    <div class="btn-carousel btn-next" (click)="onNextClick()">
        <svg class="icon-carousel icon-next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 256C0 397.4 114.6 512 256 512s256-114.6 256-256S397.4 0 256 0S0 114.6 0 256zM297 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L120 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l214.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L409 239c9.4 9.4 9.4 24.6 0 33.9L297 385z"/></svg>
    </div>
</div>
